<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Airplane</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <h2 style="text-align: center">Add Airplane</h2>

    <form
      id="airplaneForm"
      data-endpoint="/add-airplane"
      data-required="airlineId,tailNum,seatCap,speed,locationId,planeType,neo"
    >
      <input name="airlineId" placeholder="Airline ID" />
      <input name="tailNum" placeholder="Tail Number" />
      <input name="seatCap" type="number" placeholder="Seat Capacity" />
      <input name="speed" type="number" placeholder="Speed" />
      <input name="locationId" placeholder="Location ID" />
      <input name="planeType" placeholder="Plane Type (Boeing/Airbus)" />
      <input
        name="maintained"
        placeholder="Maintained (true/false or leave blank)"
      />
      <input name="model" placeholder="Model (optional)" />
      <input name="neo" placeholder="Neo (true/false)" />
      <button type="submit">Add Airplane</button>
    </form>
  </body>
</html>
