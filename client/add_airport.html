<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Airport</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 style="text-align: center">Add Airport</h2>

    <form
      id="airportForm"
      data-endpoint="/add-airport"
      data-required="airportCode,airportName,city,state,country,locationId"
    >
      <input name="airportCode" placeholder="Airport Code" required />
      <input name="airportName" placeholder="Airport Name" required />
      <input name="city" placeholder="City" required />
      <input name="state" placeholder="State" required />
      <input name="country" placeholder="Country" required />
      <input name="locationId" placeholder="Location ID" required />
      <button type="submit">Add Airport</button>
    </form>

    <script src="form.js"></script>
  </body>
</html>
